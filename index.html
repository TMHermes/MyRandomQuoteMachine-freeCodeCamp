<!-- partial:index.partial.html -->
ttps://<title>My Random Quote Machine</title>
<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i><span id="text">           </span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="buttons">
        <a 
           class="button"
           id="tweet-quote"
           title="Tweet this quote!"
           target="_top"
           href="https://twitter.com/intent/tweet"
        >
          <i class="fa fa-twitter"></i>
        </a>
        <a 
           class="button"
           id="tumblr-quote"
           title="Post this quote on tumblr!"
           target="_blank"
           href="https://tumblr.com/widgets/share/tool"
        >
          <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer">by <a href="https://codepen.io/melari-thermes">THermes</a></div>
  </div>
</body>
